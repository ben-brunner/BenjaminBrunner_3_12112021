<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Normalize.css -->
    <link rel="stylesheet" href="/css/normalize.css" />
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="/css/style.css" />
    <!--  Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <title>OhMyFood</title>
  </head>

  <body>
    <header>
      <nav class="nav">
        <img
          class="nav__logo"
          src="/assets/logo/ohmyfood.png"
          alt="ohmyfood logo"
        />
      </nav>
    </header>
    <main>
      <section class="location">
        <i class="fas fa-map-marker-alt"></i>
        <span class="location__text">Paris, Belleville</span>
      </section>
      <section class="intro">
        <h2 class="intro__heading">Réservez le menu qui vous convient</h2>
        <p class="intro__text">
          Découvrez des restaurants d'exception, sélectionnés par nos soins.
        </p>
        <button class="button">Explorer nos restaurants</button>
      </section>
      <section class="process"></section>
      <section class="restaurants"></section>
    </main>
    <footer></footer>
  </body>
</html>
