<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/112bcd85e3.js"
      crossorigin="anonymous"
    ></script>
    <!-- Normalize.css -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
    <!--  Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />

    <title>OhMyFood</title>
  </head>

  <body>
    <header>
      <nav class="nav">
        <img
          class="nav__logo"
          src="/assets/logo/ohmyfood.png"
          alt="ohmyfood logo"
        />
      </nav>
    </header>
    <main>
      <section class="location">
        <i class="fas fa-map-marker-alt"></i>
        <span class="location__text">Paris, Belleville</span>
      </section>
      <section class="intro">
        <h2 class="intro__heading">Réservez le menu qui vous convient</h2>
        <p class="intro__text">
          Découvrez des restaurants d'exception, sélectionnés par nos soins.
        </p>
        <button class="button">Explorer nos restaurants</button>
      </section>

      <section class="process">
        <h2>Fonctionnement</h2>
        <div class="process__capsule">
          <div class="process__capsule__dot">1</div>
          <i class="fa fa-mobile-alt"></i>
          <span>Choisissez un restaurant</span>
        </div>

        <div class="process__capsule">
          <div class="process__capsule__dot">2</div>
          <i class="fa fa-list"></i>
          <span>Composez votre menu</span>
        </div>

        <div class="process__capsule process__capsule-bg-purple">
          <div class="process__capsule__dot">3</div>
          <i class="fa fa-store"></i>
          <span>Dégustez au restaurant</span>
        </div>
      </section>

      <section class="restaurants">
        <h2>Restaurants</h2>
        <div class="restaurants__card">
          <div class="restaurants__card--new">
            <span>Nouveau</span>
          </div>
          <img
            src="assets/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
            alt="food_plate"
          />
          <div class="restaurants__card--content">
            <div>
              <h3>La Palette du Goût</h3>
              <span>Ménilmontant</span>
            </div>
            <i class="far fa-heart"></i>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
